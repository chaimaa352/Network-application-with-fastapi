name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  IMAGE_NAME: fastapi-app
  REGISTRY: ghcr.io

jobs:
  # ÉTAPE BUILD
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Verify build
      run: |
        python -c "import src.app; print('✅ Build successful!')"
        echo "Application built successfully"

  # ÉTAPE TEST
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
        
    - name: Run unit tests
      run: |
        pytest tests/ -v

  # ÉTAPE PACKAGE (Docker)
  package:
    name: Package Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Print image info
      run: |
        echo "✅ Docker image built and pushed successfully"
        echo "Image: ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}"
        echo "Tags: ${{ steps.meta.outputs.tags }}"

  # ÉTAPE DEPLOY
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: package
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Deploy to Docker environment
      run: |
        echo "🚀 Deploying application..."
        
        # Pull the latest image
        docker pull ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
        # Stop and remove old container if exists
        docker stop fastapi-app || true
        docker rm fastapi-app || true
        
        # Run new container
        docker run -d \
          --name fastapi-app \
          -p 8000:8000 \
          -e ENVIRONMENT=production \
          ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
        # Wait for application to start
        echo "⏳ Waiting for application to start..."
        sleep 15
        
        # Health check
        echo "🔍 Performing health check..."
        curl -f http://localhost:8000/health || curl -f http://localhost:8000/
        
        echo "✅ Deployment successful! Application is running on port 8000"
        
    - name: Show deployment info
      run: |
        echo "📊 Deployment Information:"
        echo "Application: FastAPI"
        echo "Port: 8000"
        echo "Image: ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "Health Check: http://localhost:8000/health"
