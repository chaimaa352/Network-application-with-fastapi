name: CI/CD Pipeline for FastAPI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  IMAGE_NAME: network-fastapi-app
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  # STAGE 1: BUILD
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov  # pour les tests

    - name: Run tests
      run: |
        pytest --cov=app --cov-report=xml

    - name: Build application verification
      run: |
        python -c "
        from main import app
        print('âœ… FastAPI app imported successfully')
        print('Available routes:')
        for route in app.routes:
            print(f'- {route.path}')
        "

  # STAGE 2: PACKAGE
  package:
    name: Package Docker Image
    runs-on: ubuntu-latest
    needs: build  # DÃ©pend du job build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/network-fastapi-app:latest
          ${{ secrets.DOCKER_USERNAME }}/network-fastapi-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify pushed image
      run: |
        echo "âœ… Image pushed to Docker Hub: ${{ secrets.DOCKER_USERNAME }}/network-fastapi-app:latest"

  # STAGE 3: DEPLOY
  deploy:
    name: Deploy to Docker Environment
    runs-on: ubuntu-latest
    needs: package  # DÃ©pend du job package
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy application
      run: |
        # ArrÃªter et supprimer le conteneur existant
        docker stop network-app || true
        docker rm network-app || true
        
        # Pull et run la nouvelle image
        docker pull ${{ secrets.DOCKER_USERNAME }}/network-fastapi-app:latest
        
        # Lancer le conteneur
        docker run -d \
          --name network-app \
          -p 80:8000 \
          -e ENVIRONMENT=production \
          ${{ secrets.DOCKER_USERNAME }}/network-fastapi-app:latest
        
        echo "ðŸš€ Application deployed successfully!"
        
    - name: Verify deployment
      run: |
        sleep 10  # Attendre que l'app dÃ©marre
        curl -f http://localhost:80/docs || echo "App might still be starting..."