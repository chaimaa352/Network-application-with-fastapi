name: CI/CD Pipeline Minimal

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/fastapi-network-app

jobs:
  # ========================================
  # 1. BUILD APPLICATION
  # ========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "‚ö†Ô∏è requirements.txt not found, installing default dependencies"
            pip install fastapi uvicorn
          fi

      - name: Run basic checks
        run: |
          python --version
          pip list
          # Test basic Python functionality
          python -c "import sys; print('‚úÖ Python import test passed')"
          echo "‚úÖ Build completed successfully"

  # ========================================
  # 2. SECURITY SCANS
  # ========================================
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit (SAST)
        run: |
          # Scan only Python files, exclude virtualenvs
          find . -name "*.py" -not -path "*/env/*" -not -path "*/venv/*" -not -path "*/.venv/*" | head -10
          bandit -r . -ll -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Run Safety (SCA)
        run: |
          safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Security Summary
        run: |
          echo "üîí Security scans completed (warnings are non-blocking)"
          if [ -f bandit-report.json ]; then
            echo "üìä Bandit report generated"
          fi
          if [ -f safety-report.json ]; then
            echo "üìä Safety report generated"
          fi

  # ========================================
  # 3. DOCKER BUILD
  # ========================================
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          # Check if Dockerfile exists
          if [ ! -f Dockerfile ]; then
            echo "‚ùå Dockerfile not found!"
            exit 1
          fi
          docker build -t ${{ env.DOCKER_IMAGE }}:latest .
          echo "‚úÖ Docker image built successfully"

      - name: Push to Docker Hub
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          docker push ${{ env.DOCKER_IMAGE }}:latest
          echo "‚úÖ Image pushed: ${{ env.DOCKER_IMAGE }}:latest"

  # ========================================
  # 4. SUMMARY
  # ========================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, security, docker]
    if: always()
    steps:
      - name: Pipeline Status Summary
        run: |
          echo "======================================"
          echo "üìä PIPELINE EXECUTION SUMMARY"
          echo "======================================"
          echo "Build: ${{ needs.build.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Docker: ${{ needs.docker.result }}"
          echo "======================================"

          if [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.docker.result }}" == "success" ]; then
            echo "‚úÖ PIPELINE COMPLETED SUCCESSFULLY"
          else
            echo "‚ùå PIPELINE FAILED"
            echo "Check the failed job(s) above for details"
            exit 1
          fi
