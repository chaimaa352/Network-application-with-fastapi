name: CI/CD Pipeline Optimized

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Scan de sÃ©curitÃ© hebdomadaire le lundi Ã  2h

env:
  IMAGE_NAME: fastapi-app
  PYTHON_VERSION: '3.11'

# =====================
# CONFIGURATION DES CACHES (2c)
# =====================

jobs:
  # =====================
  # TEMPLATES RÃ‰UTILISABLES (2d)
  # =====================
  
  .python-setup: &python-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

  .docker-setup: &docker-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

  # =====================
  # BUILD AVEC RÃˆGLES CONDITIONNELLES (2b)
  # =====================
  
  build:
    <<: *python-setup
    name: Build Application
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify build
      run: |
        python -c "import app.main; print(' Build successful with Python ${{ matrix.python-version }}')"
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          **/__pycache__
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

  # =====================
  # TESTS UNITAIRES (2b - exÃ©cution conditionnelle)
  # =====================
  
  unit-tests:
    <<: *python-setup
    name: Run Unit Tests
    needs: build
    if: |
      github.event_name == 'push' || 
      github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ github.sha }}
        path: htmlcov/

  # =====================
  # TESTS DE SÃ‰CURITÃ‰ (2b - exÃ©cution conditionnelle)
  # =====================
  
  security-scan:
    <<: *python-setup
    name: Security Scans
    needs: build
    if: |
      github.event_name == 'pull_request' || 
      github.ref == 'refs/heads/main' ||
      github.event_name == 'schedule'
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Run SAST (Bandit)
      run: |
        pip install bandit
        bandit -r app/ -f json -o bandit-report.json || true
        
    - name: Run SCA (Safety)
      run: |
        pip install safety
        safety check --json --output safety-report.json || true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports-${{ github.sha }}
        path: |
          bandit-report.json
          safety-report.json

  # =====================
  # LINTING & CODE QUALITY (2b)
  # =====================
  
  code-quality:
    <<: *python-setup
    name: Code Quality Checks
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install linters
      run: |
        pip install black flake8 isort mypy
        
    - name: Check code formatting with Black
      run: |
        black --check app/ tests/
        
    - name: Check imports with isort
      run: |
        isort --check-only app/ tests/
        
    - name: Lint with flake8
      run: |
        flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503
        
    - name: Type checking with mypy
      run: |
        mypy app/

  # =====================
  # BUILD DOCKER AVEC CACHE OPTIMISÃ‰ (2c)
  # =====================
  
  docker-build:
    <<: *docker-setup
    name: Build Docker Image
    needs: [unit-tests, security-scan]
    if: |
      github.ref == 'refs/heads/main' ||
      github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
          
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ env.IMAGE_NAME }}:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
        outputs: type=docker,dest=/tmp/image.tar

    - name: Test Docker image
      run: |
        docker load --input /tmp/image.tar
        docker run --rm ${{ env.IMAGE_NAME }}:latest python -c "import app.main; print(' Docker image test passed')"

  # =====================
  # DÃ‰PLOIEMENT CONDITIONNEL (2b)
  # =====================
  
  deploy:
    <<: *docker-setup
    name: Deploy to Environment
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to staging
      run: |
        echo " Deploying to staging environment..."
        # Ici vous ajouterez vos commandes de dÃ©ploiement
        # Ex: docker-compose, kubectl, ssh, etc.
        echo " Application deployed successfully!"
        
    - name: Run smoke tests
      run: |
        echo "ðŸ” Running smoke tests..."
        # Tests basiques aprÃ¨s dÃ©ploiement
        curl -f http://your-staging-url/health || echo "Smoke test failed"

  # =====================
  # NOTIFICATIONS (2b)
  # =====================
  
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.deploy.result == 'success'
      run: |
        echo " Pipeline completed successfully!"
        # Ici vous pouvez ajouter des notifications Slack/Email
        # Ex: curl -X POST -H 'Content-type: application/json' --data '{"text":"Pipeline rÃ©ussi!"}' $SLACK_WEBHOOK
        
    - name: Notify on failure
      if: needs.deploy.result == 'failure'
      run: |
        echo "âŒ Pipeline failed!"
        # Notification d'Ã©chec
