version: '3.8'

services:
  fastapi-app:
    image: ${DOCKERHUB_USERNAME}/fastapi-network-app:latest
    container_name: fastapi-network-app
    ports:
      - "8000:8000"
    environment:
      - ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s