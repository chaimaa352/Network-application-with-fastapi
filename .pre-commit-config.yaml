# Pre-Commit Hooks Configuration
# Simplified and tested version

repos:
  # ==========================================
  # GENERAL CODE QUALITY & FORMATTING
  # ==========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']
        name: Check for large files

      # Check for files that would conflict
      - id: check-case-conflict
        name: Check for case conflicts

      # Ensure files end with newline
      - id: end-of-file-fixer
        name: Fix end of files

      # Remove trailing whitespace
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]

      # Check YAML syntax
      - id: check-yaml
        name: Check YAML syntax

      # Check JSON syntax
      - id: check-json
        name: Check JSON syntax

      # Check for merge conflicts
      - id: check-merge-conflict
        name: Check for merge conflicts

      # Detect private keys
      - id: detect-private-key
        name: Detect private keys

      # Check for AWS credentials
      - id: detect-aws-credentials
        name: Detect AWS credentials
        args: ['--allow-missing-credentials']

  # ==========================================
  # PYTHON CODE FORMATTING
  # ==========================================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format code with Black
        args: ['--line-length=100']

  # ==========================================
  # PYTHON IMPORT SORTING
  # ==========================================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile', 'black', '--line-length', '100']

  # ==========================================
  # PYTHON LINTING
  # ==========================================
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint with Flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,E501,W503']

  # ==========================================
  # SECURITY: BANDIT (Python Security)
  # ==========================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: ['-ll', '-i']
        files: \.py$
        exclude: ^tests/

# Configuration
default_language_version:
  python: python3

# Files to exclude from all hooks
exclude: '^(\.git/|\.venv/|venv/|__pycache__/|\.pytest_cache/|build/|dist/)'

# Don't fail fast - run all hooks
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '2.20.0'
